<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./Assets/CSS/styles.css" class="">
    
</head>
<body>
    <main>
        <div class="product-card">
          <div class="product-card__image">
              <img class="product-card__image--desktop" src="./images/image-product-desktop.jpg" alt="product image">
              <img class="product-card__image--mobile" src="./images/image-product-mobile.jpg" alt="">
            </div>
          
          <div class="product-card__info">
              <p class="product-card__preview">PERFUME</p>
              <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
              <p class="product-card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
              <div class="product-card__price">
                  <span class="product-card__price--new">$149.99</span>
                  <span class="product-card__price--old">$169.99</span>
              </div>

              <button class="product-card__button"> <img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
          </div>
    </div>    
    </main>

  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
  
  
</body>
</html>
